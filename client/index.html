<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phaser - Template</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
    <script src="https://cdn.html.games.alexa.a2z.com/alexa-html/latest/alexa-html.js"></script>
    <script src="https://unpkg.com/colyseus.js@^0.14.13/dist/colyseus.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
        }
        #qr {
            position: absolute;
            height: 100px;
            width: 100px;
            top: 20px;
            right: 20px;
            display: none;

            transition: transform 200ms ease-out;
            transform-origin: right top;
        }

        .big {
            transform: scale(3) ;
        }
    </style>
    <script>
        function toggleQR() {
            if(document.getElementById("qr").className !== "big") {
                document.getElementById("qr").className = "big";
            }
            else {
                document.getElementById("qr").className = "";
            }
        }
    </script>
  </head>
  <body>
    <script type= "module" src="scripts/game.js"></script>
    <img id="qr" onclick="toggleQR();"></img>
  </body>
</html>
